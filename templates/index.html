<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Alexandraen Lugo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 0;
    }
y7u
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #8e9eab;
      padding-bottom: 0.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #ecf0f1;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Perfil de {{ persona.nombre }}</h1>
    <p>Disfrutando la vida en {{ persona.ciudad }}, {{ persona.region }}</p>
  </header>

  <main>
    <section>
      <h2>Sobre m√≠</h2>
      <p>{{ persona.descripcion }}</p>
    </section>

    <section>
      <h2>Mis intereses</h2>
      <ul>
        {% for gusto in persona.gustos %}
          <li>{{ gusto }}</li>
        {% endfor %}
      </ul>
    </section>
  </main>

  <footer>
    <p>Proyecto Flask &copy; 2025</p>
  </footer>
</body>
</html>
